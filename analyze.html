<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace IQ - Log Analysis</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --heading-color: #58a6ff;
            --accent-color: #238636;
            --border-color: #30363d;
            --error-color: #f85149;
            --warning-color: #d29922;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: var(--heading-color); font-size: 2em; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; color: #8b949e; margin-bottom: 30px; }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #f0f6fc; font-weight: 500; }
        .file-input-wrapper {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .file-input-wrapper:hover { border-color: var(--accent-color); background: rgba(35, 134, 54, 0.1); }
        .file-input-wrapper.dragover { border-color: var(--accent-color); background: rgba(35, 134, 54, 0.2); }
        .file-input-wrapper input[type="file"] {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }
        .file-input-wrapper .file-icon { font-size: 2em; margin-bottom: 10px; }
        .file-input-wrapper .file-name { color: var(--accent-color); font-weight: 500; margin-top: 10px; }
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; }
        .checkbox-wrapper input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-color); font-size: 14px;
        }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); }
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            background: var(--accent-color); color: white; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn:hover { background: #2ea043; transform: translateY(-1px); }
        .btn:disabled { background: #484f58; cursor: not-allowed; transform: none; }
        .loading { display: none; padding: 30px; }
        .loading.active { display: block; }
        .loading-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--border-color);
            border-top-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; flex-shrink: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loadingText { font-size: 1.2em; color: var(--heading-color); }
        #progressLog {
            background: var(--bg-color); border-radius: 8px; padding: 15px;
            max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 13px;
            border: 1px solid var(--border-color);
        }
        .progress-entry { padding: 4px 0; border-bottom: 1px solid var(--border-color); }
        .progress-entry:last-child { border-bottom: none; }
        .progress-time { color: #8b949e; margin-right: 10px; }
        .progress-start { color: #58a6ff; }
        .progress-reading { color: #7ee787; }
        .progress-comparing { color: #d29922; }
        .progress-rag { color: #a371f7; }
        .progress-complete { color: var(--accent-color); font-weight: bold; }
        .progress-error { color: var(--error-color); }
        .progress-info { color: #8b949e; }
        .results { display: none; }
        .results.active { display: block; }
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .results-header h2 { color: var(--heading-color); }
        .btn-back { padding: 8px 16px; font-size: 14px; width: auto; }
        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        .summary-item {
            background: var(--bg-color); padding: 15px; border-radius: 8px; text-align: center;
        }
        .summary-item .value { font-size: 1.8em; font-weight: bold; }
        .summary-item .label { font-size: 0.85em; color: #8b949e; margin-top: 5px; }
        .summary-item.match .value { color: var(--accent-color); }
        .summary-item.mismatch .value { color: var(--error-color); }
        .summary-item.blue .value { color: #58a6ff; }
        .summary-item.green .value { color: #7ee787; }
        .section-title { color: #f0f6fc; font-size: 1.2em; margin: 25px 0 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .ai-analysis {
            background: var(--bg-color); border-radius: 8px; padding: 20px;
            border-left: 4px solid var(--accent-color); white-space: pre-wrap; line-height: 1.7;
        }
        .error-box { background: rgba(248, 81, 73, 0.1); border: 1px solid var(--error-color); border-radius: 8px; padding: 20px; }
        .error-box h3 { color: var(--error-color); margin-bottom: 10px; }
        .log-diff { background: var(--bg-color); border-radius: 8px; padding: 15px; margin-bottom: 10px; font-family: monospace; font-size: 13px; }
        .log-diff .path { color: var(--heading-color); }
        .log-diff .blue-val { color: #58a6ff; }
        .log-diff .green-val { color: #7ee787; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Trace IQ</h1>
        <p class="subtitle">AI-Powered Log Analysis & Regression Detection</p>

        <div id="uploadForm" class="card">
            <form id="analysisForm" enctype="multipart/form-data">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>üìò Blue CSV (Baseline)</label>
                        <div class="file-input-wrapper" id="blueDropzone">
                            <div class="file-icon">üìÅ</div>
                            <div>Drag & drop or click to upload</div>
                            <div class="file-name" id="blueFileName"></div>
                            <input type="file" name="blueFile" id="blueFile" accept=".csv" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>üìó Green CSV (Validation)</label>
                        <div class="file-input-wrapper" id="greenDropzone">
                            <div class="file-icon">üìÅ</div>
                            <div>Drag & drop or click to upload</div>
                            <div class="file-name" id="greenFileName"></div>
                            <input type="file" name="greenFile" id="greenFile" accept=".csv" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="useRag" id="useRag" checked>
                        <label for="useRag" style="margin: 0;">ü§ñ Enable AI-Powered Analysis (RAG)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>üìÇ Repository Directory (optional)</label>
                    <input type="text" name="reposDir" id="reposDir" placeholder="/path/to/your/repos">
                </div>
                <button type="submit" class="btn" id="submitBtn">üöÄ Analyze Logs</button>
            </form>
        </div>

        <div id="loading" class="card loading">
            <div class="loading-header">
                <div class="spinner"></div>
                <p id="loadingText">Analyzing logs...</p>
            </div>
            <div id="progressLog"></div>
        </div>

        <div id="results" class="card results"></div>
    </div>
    <script src="analyze.js"></script>
</body>
</html>
