<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELK Blue-Green Workflow Comparator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --heading-color: #58a6ff;
            --link-color: #58a6ff;
            --code-bg: #161b22;
            --border-color: #30363d;
            --blockquote-color: #8b949e;
            --accent-color: #238636;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #161b22;
            padding: 40px 50px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        
        h1 {
            color: var(--heading-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        h2 {
            color: var(--heading-color);
            margin-top: 35px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.6em;
        }
        
        h3 {
            color: #7ee787;
            margin-top: 25px;
            margin-bottom: 12px;
            font-size: 1.3em;
        }
        
        p {
            margin-bottom: 16px;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: var(--code-bg);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }
        
        pre code {
            padding: 0;
            border: none;
            background: none;
        }
        
        blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 20px;
            margin: 15px 0;
            color: var(--blockquote-color);
            font-style: italic;
            background-color: rgba(35, 134, 54, 0.1);
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
        }
        
        ul, ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 30px 0;
        }
        
        strong {
            color: #f0f6fc;
        }
        
        .team-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1), rgba(126, 231, 135, 0.1));
            border-radius: 12px;
        }
        
        em {
            color: var(--blockquote-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
    </div>
    
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Error loading README.md</p>';
            });
    </script>
</body>
</html>
